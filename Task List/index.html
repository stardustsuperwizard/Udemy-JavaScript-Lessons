  <!-- Primary Page Layout

    <div class="container">
      <div class="row-newtask">
        <h4>Task List</h4>
        <form id="task-form">
          <label for="task">New Task</label>
          <input type="text" name="task" id="task">
          <input type="submit" value="Add Task" class="btn">
        </form>
      </div>
      <div class="row-tasklist">
        <label for="task">All Tasks</label>
        <input type="text" name="filter" id="filter" placeholder="type to filter...">
        <br>
        <table class="collection-table"></table>
        <input type="submit" class="clear-tasks" value="Clear Tasks" class="btn">
        <br>
      </div>
    </div>
